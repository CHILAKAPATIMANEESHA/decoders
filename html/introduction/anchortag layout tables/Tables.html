<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
      text-align: center;
      background-color: white;
    }

    th, td {
      border: 1px solid #999;
      padding: 10px;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h1>Employee Information</h1>

  <table>
    <tr>
      <th>S.No</th>
      <th>Employee Name</th>
      <th>Employee ID</th>
      <th>Experience</th>
      <th>Location</th>
    </tr>
    <tr>
      <td>1</td>
      <td>John Doe</td>
      <td>EMP001</td>
      <td>5 Years</td>
      <td>Hyderabad</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Priya Sharma</td>
      <td>EMP002</td>
      <td rowspan="2">3 Years</td>
      <td>Bangalore</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Rahul Kumar</td>
      <td>EMP003</td>
      <!-- Skipped the Experience cell because it's merged -->
      <td>Pune</td>
    </tr>
    <tr>
      <td>4</td>
      <td>Sneha Reddy</td>
      <td>EMP004</td>
      <td>4 Years</td>
      <td>Chennai</td>
    </tr>
    <tr>
      <td>5</td>
      <td>Amit Verma</td>
      <td>EMP005</td>
      <td>6 Years</td>
      <td>Delhi</td>
    </tr>
  </table>

</body>
</html>
