<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AchieversIT</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Top Banner */
    .top-banner {
      background: yellow;
      color: black;
      text-align: center;
      padding: 10px;
      font-weight: bold;
      font-size: 14px;
    }

    .top-banner span {
      background: #d92626;
      color: white;
      padding: 4px 10px;
      border-radius: 5px;
      margin-left: 10px;
    }

    .check-btn {
      background: red;
      color: white;
      padding: 5px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    /* Navigation */
    .navbar {
      background: #1f1f1f;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      color: white;
    }

    .navbar img {
      height: 40px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin: 0 12px;
      font-size: 14px;
    }

    .nav-links a:hover {
      color: orange;
      text-decoration: underline;
    }

    /* Modal Background */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    /* Modal Content */
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      position: relative;
    }

    .modal-content h2 {
      text-align: center;
      margin-top: 0;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 18px;
      cursor: pointer;
      color: black;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .submit-btn {
      background: red;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Top Banner -->
  <div class="top-banner">
    Hyderabad Exclusive: Limitedâ€“Time Offer! Master Full Stack Development & Save Up to 20% OFFER ENDING IN
    <span style="background:orange; padding: 5px;">05 D</span> <span style="background:orange; padding: 5px;">21 H</span> <span style="background:orange; padding: 5px;">24 M</span> <span style="background:orange; padding: 5px;">25 S</span>
      
    <button class="check-btn" onclick="openModal()">Check now</button>
  </div>

  <!-- Navigation Bar -->
  <div class="navbar">
    <img src="https://www.achieversit.com/assets/images/logo-white.png" alt="AchieversIT Logo">
    <div class="nav-links">
      <a href="./allcourse.html">All Courses</a>
      <a href="./placement.html">Placements</a>
      <a href="./Internship.html">Internship</a>
      <a href="./Existingstudents.html">Existing Students</a>
      <a href="./Aboutus.html">About Us</a>
      <a href="./Reviews.html">Reviews</a>
      <a href="./Blog.html">Blog</a>
    </div>
  </div>

  <!-- Callback Request Modal -->
  <div class="modal" id="callbackModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2>Call back Request</h2>
      <p><strong>OFFER ENDS IN:</strong> <span style="background:orange; padding: 5px;">05 D</span> <span style="background:orange; padding: 5px;">21 H</span> <span style="background:orange; padding: 5px;">24 M</span> <span style="background:orange; padding: 5px;">25 S</span></p>
      <form>
        <label>NAME</label>
        <input type="text" placeholder="First name" required>

        <label>EMAIL</label>
        <input type="email" placeholder="Email" required>

        <label>Contact Number</label>
        <input type="tel" placeholder="Contact Number" required>

        <label>Message</label>
        <textarea placeholder="Your Message" rows="3"></textarea>

        <label>Captcha</label>
        <img src="https://dummyimage.com/150x50/eee/000.png&text=8+04+741" alt="Captcha"><br>
        <input type="text" placeholder="Captcha text" required>

        <button type="submit" class="submit-btn">Submit Form</button>
      </form>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById('callbackModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('callbackModal').style.display = 'none';
    }

    // Optional: Close modal on outside click
    window.onclick = function(event) {
      const modal = document.getElementById('callbackModal');
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    }
  </script>

</body>
</html>
