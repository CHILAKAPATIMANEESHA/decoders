<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meal Finder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  

  <link rel="stylesheet" href="./style.css" />
</head>
<body>

<div class="topbar">
<div class="container">
<div class="logo">
<i class="fa-solid fa-house"></i>
    <a href="#" target="_blank">MEALFINDER</a>
</div>
<div class="menu-icon">
    <i class="fa-solid fa-bars"></i>
</div>
</div>
</div>
  <header class="header">
    <div class="search-bar">
        <input type="text" placeholder="Search recipes here.." />
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
    </div>
    <div class="hero-text">
      <h1>What are your favorite cuisines?</h1>
      <p>PERSONALIZE YOUR EXPERIENCE</p>
    </div>
  </header>

  <section class="categories">
    <h2>CATEGORIES </h2>
    
    <div class="Template">
      
      <div class="card"><img src="./images/beef.png" alt="Beef"><span class="tag">Beef</span></div>
      <div class="card"><img src="./images/chicken.png" alt="Chicken"><span class="tag">Chicken</span></div>
      <div class="card"><img src="./images/dessert.png" alt="Dessert"><span class="tag">Dessert</span></div>
      <div class="card"><img src="./images/lamb.png" alt="Lamb"><span class="tag">Lamb</span></div>
      <div class="card"><img src="./images/miscellaneous.png" alt="Misc"><span class="tag">Misc</span></div>

      <div class="card"><img src="./images/pasta.png" alt="Pasta"><span class="tag">Pasta</span></div>
      <div class="card"><img src="./images/pork.png" alt="Pork"><span class="tag">Pork</span></div>
      <div class="card"><img src="./images/seafood.png" alt="Seafood"><span class="tag">Seafood</span></div>
      <div class="card"><img src="./images/side.png" alt="Side"><span class="tag">Side</span></div>
      <div class="card"><img src="./images/starter.png" alt="Starter"><span class="tag">Starter</span></div>

      <div class="card"><img src="./images/vegan.png" alt="Vegan"><span class="tag">Vegan</span></div>
      <a href="./vegetarian.html" class="card" target="_blank"><img src="./images/vegetarian.png" alt="Vegetarian"><span class="tag">Vegetarian</span>
      </a>

      <div class="card"><img src="./images/breakfast.png" alt="Breakfast"><span class="tag">Breakfast</span></div>
      <div class="card"><img src="./images/goat.png" alt="Goat"><span class="tag">Goat</span></div>
      
    </div>
  </section>
</body>
</html>
