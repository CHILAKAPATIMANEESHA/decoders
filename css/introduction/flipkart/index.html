 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flipkart Style </title>
  <link rel="stylesheet" href="./style.css">
   
</head>
<body>

  
  <div class="container">

    <h1>ELECTRONIC DEVICES </h1>


    
    <div class="products">
      <div class="box">
        <img src="https://rukminim2.flixcart.com/image/312/312/xif0q/mobile/y/s/d/a3x-24048rn6cl-redmi-original-imah8zszncah24z8.jpeg" alt="Mobile Phone">
        <div class="productname">Smartphone</div>
        <div class="rating">★★★★☆</div>
        <div class="price">₹15,999</div>
        <div class="offer">10% Off</div>
        <button class="buybutton">Buy Now</button>
      </div>

      <div class="box">
        <img src="https://rukminim2.flixcart.com/image/312/312/xif0q/computer/5/f/c/-original-imahd3zwben2yanx.jpeg?q=70" alt="Laptop">
        <div class="productname">Laptop</div>
         <div class="rating">★★★☆☆</div>
        <div class="price">₹49,999</div>
        <div class="offer">20% Off</div>
        <button class="buybutton">Buy Now</button>
      </div>
    </div>

    
    <div class="products">
      <div class="box">
        <img src="https://rukminim2.flixcart.com/image/300/300/ksw4ccw0/headphone/e/b/0/rockerz-450-boat-original-imag6cqpa23frzap.jpeg" alt="Headphones">
        <div class="productname">Wireless Headphones</div>
        <div class="rating">★★★★☆</div>
        <div class="price">₹1,499</div>
        <div class="offer">25% Off</div>
        <button class="buybutton">Buy Now</button>
      </div>

      <div class="box">
        <img src="https://rukminim2.flixcart.com/image/300/300/xif0q/smartwatch/o/0/m/-original-imahcvwg57ygwrhm.jpeg" alt="Smartwatch">
        <div class="productname">Smartwatch</div>
        <div class="rating">★★★★★</div>
        <div class="price">₹2,999</div>
        <div class="offer">30% Off</div>
        <button class="buybutton">Buy Now</button>
      </div>
    </div>

  </div>

</body>
</html>
