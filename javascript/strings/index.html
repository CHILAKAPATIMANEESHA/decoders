<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string</title>
</head>
<body>
    <script>
        let post='   Achieversit   '
        console.log(post.length);
        console.log(post.charAt(3));
        console.log(post.charCodeAt(0));
        console.log(post.codePointAt(3));
        let text1="hello"
        let text2="world"
        console.log(text1.concat(text2));
        console.log(post.slice(9,11));
        console.log(post.substring(8,11));
        console.log(post.substr(9,'2'));
        console.log(post.toUpperCase());
        console.log(post.toLowerCase());
        console.log(post.indexOf('e'));
        console.log(post.lastIndexOf('e'));
        console.log(post.trim(3));
        console.log(post.trimRight(3));
        console.log(post.padStart(16,'^^^'));
        

        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
    </script>
