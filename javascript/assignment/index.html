<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>triange</title>
</head>
<body>
    <script>
        //right angle triangle
        for(i=1;i<=5;i++){
            var row = "";
            for(j=1;j<=i;j++){
                row+="*";
            }
            console.log(row);
            
        }
        
        //reverse right angle
        for(i=5;i>=1;i--){
            var row = "";
            for(j=1;j<=i;j++){
                row+="*";
            }
            console.log(row);
            
        }
        
    </script>
    
</body>
</html>
