<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops</title>
</head>
<body>
    <script>
         for(let i=0;i<=5;i++){
            console.log("count:",i);
            
         }

        let i=1;
         while(i<=5){
             console.log("count:",i);
             i++;
            
          }

         var j=1;
          do{
            console.log("number:",j);
            j++;
            
          }while(j<=10)
    </script>
    
</body>
</html>
