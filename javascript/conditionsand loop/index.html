<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conditional</title>
</head>
<body>
<script>
    //if statement
    let age=18;
    if(age>=18){
        console.log("you are an adult");
        
    }
    //if else statement
    let time=20;
    if(time<18){
        console.log("good day");
        
    }else{
        console.log("good evening");
        
    }
    //if ,else if,else
    let marks=90;
    if(marks>=80){
        console.log("grade A");
        
    }else if (marks>=62){
        console.log("grade B");
        
    }else{
        console.log("fail");
        
    }
    //switch
    let day=3;
    switch(day){
        case 1:
            console.log("monday");
            break;
        case 2:
            console.log("tuesday");
            break;
        case 3:
            console.log("wednesday");
            break;
        default:
            console.log("another day");
            
            
            
    }
</script>

    
</body>
</html>
